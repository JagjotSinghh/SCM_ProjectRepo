      </div>
<!-- Other Cards (Twitter, Instagram, YouTube) -->
<div class="card tt" id="twitter-card">

  </div>
  
  <div class="card ig" id="instagram-card">

      </div>
    </div>
  </div>
  
  <div class="card yt" id="youtube-card">
    <div class="card-header-wrapper">
      <img src="./images/icon-youtube.svg">

    </div>

      <h4 class="card-fllwr-update fllwr-down" id="youtube-update">144 Today</h4>
    </div>
  </div>
  
  <script>
    // Simulating real-time updates for Carry Minati on Twitter, Instagram, and YouTube
    function updateCarryMinatiData() {
      const carryData = {
        twitter: {
          followers: Math.floor(Math.random() * 50000),
          updateToday: Math.floor(Math.random() * 50),
        },
        instagram: {
          followers: Math.floor(Math.random() * 500000),
          updateToday: Math.floor(Math.random() * 500),
        },
        youtube: {
          subscribers: Math.floor(Math.random() * 10000000),
          updateToday: Math.floor(Math.random() * 200),
        },
      };
  
      // Update Twitter card data
      $('#twitter-followers').text(carryData.twitter.followers.toLocaleString());
      $('#twitter-update').text(`${carryData.twitter.updateToday} Today`);
  
      // Update Instagram card data
      $('#instagram-followers').text(carryData.instagram.followers.toLocaleString());
      $('#instagram-update').text(`${carryData.instagram.updateToday} Today`);
  
      // Update YouTube card data
      $('#youtube-subscribers').text(carryData.youtube.subscribers.toLocaleString());
      $('#youtube-update').text(`${carryData.youtube.updateToday} Today`);
    }
  
    // Update Carry Minati data every 5 seconds (adjust as needed)
    setInterval(updateCarryMinatiData, 5000);
  
    // Initial update
    updateCarryMinatiData();
  </script>
