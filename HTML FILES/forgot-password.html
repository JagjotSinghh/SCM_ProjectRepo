<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="header-bg">
        <div class="header-wrapper">
            <h1 class="header-title">MySocialHub</h1>
        </div>
        <div class="switcher-wrapper">
            <label class="switch-name">Dark Mode</label>
            <input type="checkbox" class="switch" id="light-mode-switcher">
        </div>
    </header>
    <div class="container">
        <div class="login">
            <div class="logo">
                <span>MySocial</span>
                <span>Hub</span>
            </div>
            <form action="forgot_password.html">
                <p style="font-size: larger;">Forgot your password? Enter your email address below, and we'll send you a link to reset your password.</p>
                <input type="email" placeholder="Email Address" class="input">
                <br>
                <button type="submit" class="signin">Reset Password</button>
            </form>
            <div class="sign-up">
                <p style="font-size: large;">Remember your password? <a href="login.html">Sign In</a></p>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
