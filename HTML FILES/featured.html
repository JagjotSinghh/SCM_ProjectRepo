<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/featured.css">
    <link rel="stylesheet" href="css/main.css">
    <title>MySocialHub</title>
</head>
<body>
    <header class="header-bg">
        <div class="header-wrapper">
          <h1 class="header-title">MySocialHub</h1>
        </div>
        <div class="switcher-wrapper">
          <label class="switch-name">Dark Mode</label>
          <input type="checkbox" class="switch" id="light-mode-switcher">
        </div>
      </header>
      <div class="featured">
        <h1>This Week Featured at MySocialHub</h1> 
    </div>
    <div style="display: flex;">
      <div class="slider">
        <div class="carousel">
            <div class="slide">
                <img src="images/image1.jpg" alt="Image 1">
            </div>
            <div class="slide">
                <img src="images/image2.jpg" alt="Image 2">
            </div>
        </div>
        <button class="prev-btn">&#9664;</button>
        <button class="next-btn">&#9654;</button>
    </div>
    <div></div>
    </div>
      <script src="js/index.js"></script>
      <script src="js/slide.js"></script>
    
</body>
</html>
