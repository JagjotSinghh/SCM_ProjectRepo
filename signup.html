<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="header-bg">
        <div class="header-wrapper">
            <h1 class="header-title">MySocialHub</h1>
        </div>
        <div class="switcher-wrapper">
            <label class="switch-name">Dark Mode</label>
            <input type="checkbox" class="switch" id="light-mode-switcher">
        </div>
    </header>
    <div class="container">
        <div class="login">
            <div class="logo">
                <span>MySocial</span>
                <span>Hub</span>
            </div>
            <form action="/register" method="post"> <!-- Update form action and method -->
                <input type="text" name="username" placeholder="Full Name" class="input">
                <br>
                <input type="email" name="email" placeholder="Email Address" class="input">
                <br>
                <input type="password" name="password" placeholder="Password" class="input">
                <br>
                <input type="password" name="confirm_password" placeholder="Confirm Password" class="input">
                <br>
                <button type="submit" class="signin" style="margin-bottom: 10px;">Sign Up</button>
            </form>
            <div class="sign-up">
                <p style="font-size: larger;">Already have an account? <a href="login.html">Sign In</a></p>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
